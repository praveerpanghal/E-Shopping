			<div ng-repeat="(i, item) in men track by $index" class="panel panel default" id="mendiv" style="background-color: grey" >

				<div id="name">
				<u>{{item.name}}</u>
				</div>
				<div id="content">
				{{item.content}}
				</div>
				<div id="price">
				{{item.price}}
                
				</div>
				 <input type="text" min="1" style="width:25%" ng-model="quantity" ng-hide="hiddenbtn[$index]" />
				<button id="addbutton" class="btn btn-success" ng-hide="hiddenbtn[$index]" ng-click="addition($index,item.price,item.name,quantity)">Add Item</button>
				<button id="removebutton" class="btn btn-warning" ng-show="hiddenbtn[$index]" ng-click="subraction($index,item.price,item.name,quantity)">remove</button>
